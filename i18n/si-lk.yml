index:
  moto: 'ශ්‍රි ලංකාවේ විශිෂ්ටතම ව්‍යාපාර නාමාවලිය'
  about_title: 'ඔබේ ව්‍යාපාරය දියුණුවේ හිනිපෙත්තට'
  about_body: 'ව්‍යාපාරයක් දරුවකුට සමාන කළ හැක. ව්‍යාපාර ප්‍රතමව ඉතා කුඩාවටද, කාලයත් සමග වැඩි වැඩියෙන් ද දියුණු වෙයි. මුල් කාලයේ වඩාත් සුපරික්ෂාකාරී වීමට සිදු වුවුද කාලයත් සමග ස්ව හැකියාවෙන් ඉදිරියට යනු ඇත. එය එසේ වුවද, වැඩිහිටියන් / හිතමිතුරන් ලෙස අපගේ ව්‍යාපාර වලට කළ හැකි දේ බොහෝය. වගකීම සහිත පුරවැසියන් ලෙස, ඒවා අපගේ යුතුකම් ද වන්නේය. තොරතුරු තාක්ෂණ ආයතනයක් වන අප, ඔබගේ ව්‍යාපාරයෙ පිලිබඳ විස්තර අන්තර්ජාලයේ ප්‍රසිද කර ඔබ හට වැඩි ගනුදෙනු ප්‍රමාණයක් කිරීමට උපකාර කරන අතර, ඔබගේ ව්‍යාපාරය දියුණු කිරීමට අවෂ්‍ය තාක්ෂණික සේවාවන් ලබාදීමටද කටයුතු කිරීමට අප බලාපොරොත්තු වෙමු.'

  spred_word_title: අවදානය දිනාගන්න
  spred_word_body: 'ව්‍යාපාරයකට අවදානය දිනාගත හැකි ආකාර බොහොමයක් වුවද කාලයත් සමග අන්තර්ජාලය එම සියලු අකාරයන්ට වඩා ඉදිරියට පැමිණ ඇත. මෙය වඩාත් පැහැදිලි වන්නේ සියලුම මාද්‍ය ආයතන් අන්තර්ජාලයෙ තම වෙබ්  අඩවි පවත්වාගෙන ‍යෑමෙනි. අන්තර්ජාලයේ ඔබගේ ව්‍යාපරයේ සලකුණ තැබිය හැකි හොඳම ආකාරය අප වැනි ව්‍යාපාර නාමාවලියක් තම විස්තර අන්තර් ගත කිරිමයි.'

  supplies_title: වැඩි ව්‍යාපාර අවස්තා
  supplies_body: තම ව්‍යාපාරයට වැඩි අවදානයක් ලැබීමත් සමග වැඩි ව්‍යාපාර අවස්තා ලැබීම අමුතුවෙන් කිව යුතු කරුණක් නොවේ. තවද එකම සේවා සපයන්නෙකු මත යැපීම වෙනුවට වැඩි ලාබයක්/නම්‍යශීලීබවක් ලැබෙන සේවා සපයන්නන් අපගේ අති නවීන සෙවුම් පද්දතීයෙන් සොයාගත හැක. එපමනක් නොව, විදේශීය පුරවැසියන් සය ආයතන සමග ගනුදෙනු කිරීමටද ඉතාමත් ව්ටිනා අවස්තාවක් හිමිවේ.
  tools_title: තාක්ෂණික සේවා
  tools_body: ළමයෙකුට අද්‍යාපනය අත්‍යවශ්‍ය මෙන්ම ව්‍යාපරයකට තාක්ෂණයද අත්‍යවශ්‍ය දෙයකි. ඔබගේ ව්‍යාපරයට නැතිවම බැරි, වෙබ් අඩවි, ආයතනික අභ්‍යන්තරික ජාල ගත කිරීම්, සේවක පුහුණුකිරිම්, පරිඝණක මෘදුකාංග ඇතුලු තොරතුරු තාක්ෂණය හා සබැදි දැනුම හා උප්දෙස් පහසු මුදලකට ලබාගැනීමට උපකාර ද කරන්නෙමු.
  
  contact_sub_title: ඔබට අපගෙන් විමසීමක් කිරීමට අත්නම් පහත දැක්වෙන විස්තර අප වෙත ස්පයන්න.

